<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/weatherBox.css">
    <title>Weather Box</title>
</head>
<body>
    <div class="daybox">
        <label>
          <input id="switch_morning" type="checkbox"/>
          <div class="top">
            <div class="moon"></div>
            <div class="mooncover"></div>
            <div class="cloud"></div>
            <div class="sunny"></div>
            <svg class="temsvg">
              <circle cx="0" cy="80" r="3"></circle>
              <text x="0" y="80">25°</text>
              <circle cx="50" cy="50" r="3"></circle>
              <text x="50" y="50">28°</text>
              <circle cx="100" cy="60" r="3"></circle>
              <text x="100" y="60">27°</text>
              <circle cx="150" cy="100" r="3"></circle>
              <text x="150" y="100">23°</text>
              <circle cx="200" cy="80" r="3"></circle>
              <text x="200" y="80">25°</text>
              <circle cx="250" cy="50" r="3"></circle>
              <text x="250" y="50">28°</text>
              <circle cx="300" cy="90" r="3"></circle>
              <text x="300" y="90">24°</text>
              <circle cx="350" cy="100" r="3"></circle>
              <text x="350" y="100">23°</text>
              <circle cx="397" cy="60" r="3"></circle>
              <text x="397" y="60">27°</text>
              <polyline points="0,80 50,50 100,60 150,100 200,80 250,50 300,90 350,100 397,60"></polyline>
            </svg>
            <div class="text_area">
              <div class="weather">28°</div>
              <div class="infos">
                <div class="address">台北市大安區</div>
                <div class="time">星期一 上午10:00</div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="dayweather">
              <h3>MON</h3>
              <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="22"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h3>TUE</h3>
              <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="22"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h3>WED</h3>
              <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="22"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h3>THU</h3>
              <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="22"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h3>FRI</h3>
              <svg viewbox="-65 -25 100 100">
                <circle class="cloud2" cx="-35" cy="35" r="15"></circle>
                <circle class="cloud2" cx="-15" cy="35" r="15"></circle>
                <circle class="cloud2" cx="5" cy="35" r="15"></circle>
                <circle class="cloud2" cx="-25" cy="20" r="15"></circle>
                <circle class="cloud2" cx="-5" cy="20" r="15"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h3>SAT</h3>
              <svg viewbox="-65 -25 100 100">
                <line class="rain" x1="-15" y1="35" x2="-15" y2="55"></line>
                <line class="rain" x1="-30" y1="25" x2="-30" y2="45"></line>
                <line class="rain" x1="0" y1="30" x2="0" y2="50"></line>
                <circle class="cloud2" cx="-35" cy="35" r="15"></circle>
                <circle class="cloud2" cx="-15" cy="35" r="15"></circle>
                <circle class="cloud2" cx="5" cy="35" r="15"></circle>
                <circle class="cloud2" cx="-25" cy="20" r="15"></circle>
                <circle class="cloud2" cx="-5" cy="20" r="15"></circle>
              </svg>
            </div>
            <div class="dayweather">
              <h3>SUN</h3>
              <svg viewbox="-65 -25 100 100">
                <line class="rain" x1="-15" y1="35" x2="-15" y2="55"></line>
                <line class="rain" x1="-30" y1="25" x2="-30" y2="45"></line>
                <line class="rain" x1="0" y1="30" x2="0" y2="50"></line>
                <circle class="cloud2" cx="-35" cy="35" r="15"></circle>
                <circle class="cloud2" cx="-15" cy="35" r="15"></circle>
                <circle class="cloud2" cx="5" cy="35" r="15"></circle>
                <circle class="cloud2" cx="-25" cy="20" r="15"></circle>
                <circle class="cloud2" cx="-5" cy="20" r="15"></circle>
              </svg>
            </div>
          </div>
        </label>
      </div>
</body>
</html>
